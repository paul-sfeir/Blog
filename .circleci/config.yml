version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/Blog
    environment:
      HUGO_BUILD_DIR: /home/paul/blog
    steps:
      - run: HUGO_ENV=production hugo -v -d $HUGO_BUILD_DIR
      - add_ssh_keys:
          fingerprints:
            - "KXv4MyKPm2xnNYbFp1FLeqRjurD+E+69egeM9F5maYM"
      - deploy:
          name: deploy to my server
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              rsync -azv -e "ssh -o StrictHostKeyChecking=no -p ${DEPLOY_PORT}" --delete ${HUGO_BUILD_DIR}/ ${DEPLOY_USER}@${DEPLOY_HOST}:${HUGO_BUILD_DIR}
            else
              echo "Not master branch, dry run only"
            fi

