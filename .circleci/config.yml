version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo:latest
    working_directory: ~/Blog
    environment:
      HUGO_REMOTE_DIR: /var/www/blog/
    steps:
      - checkout
      - run: 
          name: "Run Hugo"
          command: HUGO_ENV=production hugo -v -s .
      - add_ssh_keys:
          fingerprints:
            - "KXv4MyKPm2xnNYbFp1FLeqRjurD+E+69egeM9F5maYM"
      - deploy:
          name: deploy to my server
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              rsync -azv -e "ssh -o StrictHostKeyChecking=no -p ${DEPLOY_PORT}" --delete Blog/public/ ${DEPLOY_USER}@${DEPLOY_HOST}:${HUGO_REMOTE_DIR}
            else
              echo "Not master branch, dry run only"
            fi

