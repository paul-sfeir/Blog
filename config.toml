# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://hivernage-kerguelen.monpetitdomaine.fr/"
DefaultContentLanguage  = "fr"
title                   = "Chroniques d'un hivernant informaticien aux îles Kerguelen"
theme                   = "hugo-future-imperfect-slim"
paginate                = 4
#disqusShortname         = ""
#googleAnalytics         = "G-4DRJJ5LN01"
pluralizeListTitles     = false
disableLanguages        = ["de", "es", "ja", "nl", "pl", "pt", "zh-cn", "zh-tw"]
enableEmoji             = true
timeout                 = 600000

  
[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json", "rss"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = ""
  readingTime           = false
  imageStretch          = ""
  removeBlur            = false
  #socialShare           = ["twitter", "facebook", "linkedin"]
  hideEmptyStats        = false

  [params.meta]
    description         = "Chroniques d'un hivernant aux îles Kerguelen"
    author              = "Paul SFEIR"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Hivernage Kerguelen 72"
    dynamicTitles       = false
    searchMenu          = true
    shareMenu           = false
    languageMenu        = true

  [params.intro]
    header                = "Paul SFEIR"
    paragraph             = "Chroniques d'un hivernant informaticien aux îles Kerguelen"
    rssIntro              = false
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "main/logo.jpg"
      shape               = "circle"
      width               = ""
      alt                 = "Photo Paul SFEIR"

  [params.sidebar]
    about               = ""
    postAmount          = 5
    categories          = false
    categoriesByCount   = false

  [params.footer]
    rssFooter           = false
    socialFooter        = false

  [params.utterances]
    enabled             = false
    repo                = ""
    issueTerm           = "pathname"
    issueNumber         = ""
    label               = "" 
    theme               = "github-light"

  [params.staticman]
    enabled             = false
    api                 = ""  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""


